name: Weekly Validated History Append

on:
  workflow_dispatch:   # manual trigger (safe)
  schedule:
    - cron: "0 2 * * 0"   # Every Sunday at 02:00 UTC

jobs:
  append-history:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #  Download results.csv artifact
      - name: Download results artifact
        uses: actions/download-artifact@v4
        with:
          name: results-csv
          path: data

      # Append validated history
      - name: Append validated history
        run: python -m scripts.append_validated_history
