name: Weekly Validated History Append

on:
  workflow_run:
    workflows: ["Daily Commodity Forecast"]
    types:
      - completed

jobs:
  append-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download results artifact
        uses: actions/download-artifact@v4
        with:
          name: results-csv
          path: data

      - name: Append validated history
        run: python -m scripts.append_validated_history
